version = 0.1

[default]
[default.global.parameters]
stack_name = "hermes"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "h52"
region = "us-west-2"
image_repositories = ["HermesProfilerFunction=928432195661.dkr.ecr.us-west-2.amazonaws.com/h52af07eee8/hermesprofilerfunctiona2d77734repo"]
disable_rollback = true
stack_name = "h52"
parameter_overrides = "SecondApiGatewayUrl=\"https://fu5te2nc0l.execute-api.ap-southeast-2.amazonaws.com/prod/\""

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"
